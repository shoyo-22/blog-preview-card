<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HTML & CSS foundations. These languages are the backbone of every website, defining structure, content, and presentation."
    />
    <meta
      name="keywords"
      content="Blog card, HTML, CSS, web development, front-end development, frontend mentor, coding projects"
    />
    <meta name="author" content="Murat Yessen" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Blog Preview Card | Frontend Mentor" />
    <meta
      property="og:description"
      content="HTML & CSS foundations. These languages are the backbone of every website, defining structure, content, and presentation."
    />
    <meta property="og:image" content="./assets/illustration-article.svg" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Blog Preview Card | Frontend Mentor"
    />
    <meta
      property="twitter:description"
      content="HTML & CSS foundations. These languages are the backbone of every website, defining structure, content, and presentation."
    />
    <meta
      property="twitter:image"
      content="./assets/illustration-article.svg"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Blog Preview Card | Frontend Mentor</title>

    <link rel="stylesheet" href="./styles/reset.css" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main role="main">
      <article class="card" role="article" aria-labelledby="card-title">
        <div class="card__container">
          <figure class="card__image-container">
            <img
              src="./assets/illustration-article.svg"
              alt="Blog Preview Card Frontend Mentor"
              loading="eager"
              decoding="async"
              class="card__image"
            />
          </figure>
          <div class="card__content">
            <span class="card__badge">Learning</span>
            <h3>Published 21 Dec 2023</h3>
            <h1 id="card-title" class="card__title">HTML & CSS foundations</h1>
            <p class="card__description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <footer class="card__footer">
            <img
              src="./assets/image-avatar.webp"
              alt="Blog Preview Card User Avatar"
              loading="eager"
              decoding="async"
              class="card__author-avatar"
            />
            <span class="card__author-name">Greg Hooper</span>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
